<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Guide EPG</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
    }

    .epg-container {
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      position: relative;
      padding-top: 50px;
    }

    .timeline {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 2px;
      background: red;
      z-index: 100;
    }

    .channel-row {
      display: flex;
      align-items: stretch;
      margin-bottom: 5px;
      height: 60px;
    }

    .channel-name {
      width: 100px;
      min-width: 100px;
      background: #222;
      text-align: center;
      padding: 5px;
      border-right: 1px solid #333;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .program {
      background: #333;
      margin-right: 1px;
      padding: 5px;
      font-size: 12px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      border-radius: 4px;
      display: flex;
      align-items: center;
      height: 100%;
    }

    .now {
      background-color: #ff5733;
      color: #fff;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .channel-name {
        font-size: 12px;
        width: 80px;
        min-width: 80px;
      }

      .program {
        font-size: 11px;
      }

      .channel-row {
        height: 50px;
      }
    }
  </style>
</head>
<body>

<div id="epg" class="epg-container">
  <div id="timeline" class="timeline"></div>
</div>

<script>
  const epgUrl = 'https://epgnxb.vercel.app/api/epg.xml';
  const container = document.getElementById('epg');
  const timeline = document.getElementById('timeline');

  function parseEPGDate(raw) {
    const match = raw.match(/^(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})\s*([+\-]\d{4})?/);
    if (!match) return new Date(NaN);
    const [_, y, m, d, h, min, s, tz] = match;
    const iso = `${y}-${m}-${d}T${h}:${min}:${s}${tz ? tz.slice(0, 3) + ":" + tz.slice(3) : "Z"}`;
    return new Date(iso);
  }

  function minutesBetween(start, end) {
    return (end - start) / (1000 * 60);
  }

  async function loadEPG() {
    container.innerHTML = '<div id="timeline" class="timeline"></div>'; // reset
    const res = await fetch(epgUrl);
    const xmlText = await res.text();
    const parser = new DOMParser();
    const xml = parser.parseFromString(xmlText, 'text/xml');

    const now = new Date();
    const guideStart = new Date(now.getTime() - 60 * 60 * 1000); // 1 hour before
    const guideEnd = new Date(now.getTime() + 3 * 60 * 60 * 1000); // 3 hours after
    const guideDuration = minutesBetween(guideStart, guideEnd);
    const pxPerMin = 2; // scaling

    const channels = [...xml.querySelectorAll('channel')];
    for (const channel of channels) {
      const id = channel.getAttribute('id');
      const name = channel.querySelector('display-name')?.textContent || id;
      const row = document.createElement('div');
      row.className = 'channel-row';

      const nameDiv = document.createElement('div');
      nameDiv.className = 'channel-name';
      nameDiv.textContent = name;
      row.appendChild(nameDiv);

      const programs = [...xml.querySelectorAll(`programme[channel="${id}"]`)];
      for (const program of programs) {
        const start = parseEPGDate(program.getAttribute('start'));
        const stop = parseEPGDate(program.getAttribute('stop'));
        if (stop < guideStart || start > guideEnd) continue;

        const left = minutesBetween(guideStart, start) * pxPerMin;
        const width = minutesBetween(start, stop) * pxPerMin;

        const progDiv = document.createElement('div');
        progDiv.className = 'program';
        if (now >= start && now <= stop) progDiv.classList.add('now');
        progDiv.style.width = width + 'px';
        progDiv.style.marginLeft = left + 'px';
        progDiv.textContent = program.querySelector('title')?.textContent || 'No Title';

        row.appendChild(progDiv);
      }

      container.appendChild(row);
    }

    updateTimeline();
  }

  function updateTimeline() {
    const now = new Date();
    const guideStart = new Date(now.getTime() - 60 * 60 * 1000);
    const pxPerMin = 2;
    const mins = minutesBetween(guideStart, now);
    timeline.style.left = (mins * pxPerMin + 100) + 'px'; // +100 for channel name width
  }

  // Initial load
  loadEPG();
  setInterval(loadEPG, 60 * 60 * 1000); // refresh hourly
  setInterval(updateTimeline, 60 * 1000); // update timeline every minute
</script>

</body>
</html>
